<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Check the Weather</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <header class="w3-light-blue">
        <h1 class="w3-center">Weather Dashboard</h1>
    </header>
    <div class="w3-container w3-padding-16 w3-border w3-border-black w3-cell">
        <h3>Search for a city</h3>
        <input id="searchCity" />
        <button id="submitBtn">Submit</button>
    </div>
    <div id="today" class="w3-center w3-cell w3-border w3-border-black">
        Today's Weather
        <h2 id="cityName"></h2>
        <h3 id="temp"></h3>
    </div>
    <span>
        Last Searched City:
    </span>
    <span id="lastSearch">
    </span>
    <div class="w3-cell-row w3-center w3-border w3-border-black">
        5-day forecast
        <div id="fiveDayWeather">
            <div id="forecastContainer" class="w3-border w3-border-black">
                <span>
                <p id="weekday1">Day 1 Weather</p>
                <h2 id="day1City"></h2>
                <h3 id="day1Weather"></h3>
                <h4 id="uvIndex1"><img id="uv1"></h4>
            </span>
            <span>
                <p id="weekday2">Day 2 Weather</p>
                <h2 id="day2City"></h2>
                <h3 id="day2Weather"></h3>
                <h4 id="uvIndex2"></h4>
            </span>
            <span>
                <p id="weekday3">Day 3 Weather</p>
                <h2 id="day3City"></h2>
                <h3 id="day3Weather"></h3>
                <h4 id="uvIndex3"></h4>
            </span>
            <span>
                <p id="weekday4">Day 4 Weather</p>
                <h2 id="day4City"></h2>
                <h3 id="day4Weather"></h3>
                <h4 id="uvIndex4"></h4>
            </span>
            <span>
                <p id="weekday5">Day 5 Weather</p>
                <h2 id="day5City"></h2>
                <h3 id="day5Weather"></h3>
                <h4 id="uvIndex5"></h4>
            </span>
        </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
