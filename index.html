<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Check the Weather</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <header class="w3-light-blue">
        <h1 class="w3-center">Weather Dashboard</h1>
    </header>
    <div class="w3-container w3-padding-16 w3-border w3-border-black w3-cell">
        <h3>Search for a city</h3>
        <input id="searchCity" />
        <button id="submitBtn">Submit</button>
        <button id="clearBtn">Clear search history</button>
    </div>
    <div id="today" class="w3-center w3-cell w3-border w3-border-black">
        Today's Weather
        <h2 id="cityName"></h2>
        <h3 id="todayMax"></h3>
        <h3 id="todayMin"></h3>
        <h3><img id="todayUV"></h3>
    </div>
    <span>
        Last Searched Cities:
    </span>
    <span id="lastSearch"><a id="links"></a>
    </span>
    <div class="w3-cell-row w3-center w3-border w3-border-black">
        5-day forecast
        <div id="fiveDayWeather">
            <div id="forecastContainer" class="w3-border w3-border-black">
                <span>
                <p id="weekday1"></p>
                <h2 id="day1City"></h2>
                <h3 id="day1High"></h3>
                <h3 id="day1Low"></h3>
                <h3 id="day1Wind"></h3>
                <h3 id="day1Humidity"></h3>
                <h4 id="uvIndex1">UV Risk: <img id="uv1"></h4>
            </span>
            <span>
                <p id="weekday2"></p>
                <h2 id="day2City"></h2>
                <h3 id="day2High"></h3>
                <h3 id="day2Low"></h3>
                <h3 id="day2Wind"></h3>
                <h3 id="day2Humidity"></h3>
                <h4 id="uvIndex2">UV Risk: <img id="uv2"></h4>
            </span>
            <span>
                <p id="weekday3"></p>
                <h2 id="day3City"></h2>
                <h3 id="day3High"></h3>
                <h3 id="day3Low"></h3>
                <h3 id="day3Wind"></h3>
                <h3 id="day3Humidity"></h3>
                <h4 id="uvIndex3">UV Risk: <img id="uv3"></h4>
            </span>
            <span>
                <p id="weekday4"></p>
                <h2 id="day4City"></h2>
                <h3 id="day4High"></h3>
                <h3 id="day4Low"></h3>
                <h3 id="day4Wind"></h3>
                <h3 id="day4Humidity"></h3>
                <h4 id="uvIndex4">UV Risk: <img id="uv4"></h4>
            </span>
            <span>
                <p id="weekday5"></p>
                <h2 id="day5City"></h2>
                <h3 id="day5High"></h3>
                <h3 id="day5Low"></h3>
                <h3 id="day5Wind"></h3>
                <h3 id="day5Humidity"></h3>
                <h4 id="uvIndex5"> UV Risk: <img id="uv5"></h4>
            </span>
        </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
